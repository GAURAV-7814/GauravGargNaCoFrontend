<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Specifies the character encoding for the document -->
        <meta charset="UTF-8" />
        <!-- Ensures the page is responsive and adjusts to the width of the device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Adds a favicon to the webpage -->
        <link rel="shortcut icon" href="/assets/images/icon.png" type="image/x-icon" />
        <!-- Links the external CSS file for styling -->
        <link rel="stylesheet" href="/assets/css/task_2.css" />
        <!-- Sets the title of the webpage displayed in the browser tab -->
        <title>Task 2</title>
    </head>
    <body>
        <!-- Header section containing the navigation bar -->
        <header>
            <nav id="navbar">
                <!-- Main heading for the task list application -->
                <h1>TASK LIST</h1>
            </nav>
        </header>
        <main>
            <!-- Upper section of the main content where the user adds new items -->
            <div id="upper_main">
                <!-- Input field for entering the name of a new task -->
                <input id="input_field" type="text" placeholder="Item Name" />
                <!-- Button to add the entered item to the to-do list -->
                <button id="button_upper_main">ADD ITEM</button>
            </div>
            <!-- Lower section containing the to-do list, controls, and completed list -->
            <div id="lower_main">
                <!-- Section displaying the to-do list -->
                <div class="content_lower_main">
                    <h2>To-Do List</h2>
                    <!-- Container for dynamically adding to-do items -->
                    <div id="container1_main"></div>
                </div>
                <!-- Section with buttons for moving items between lists -->
                <div class="content_lower_main">
                    <button id="button1_lower_main">
                        <!-- Button to move items from the to-do list to the completed list -->
                        <pre>MOVE TO RIGHT --→</pre>
                    </button>
                    <button id="button2_lower_main">
                        <!-- Button to move items from the completed list back to the to-do list -->
                        <pre>←--  MOVE TO LEFT</pre>
                    </button>
                </div>
                <!-- Section displaying the completed list -->
                <div class="content_lower_main">
                    <h2>Completed List</h2>
                    <!-- Container for dynamically adding completed items -->
                    <div id="container2_main"></div>
                </div>
            </div>
        </main>
        <!-- Links the external JavaScript file for interactivity -->
        <script src="/assets/javascript/task_2.js"></script>
    </body>
</html>
