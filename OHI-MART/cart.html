<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart - E-commerce Website</title>
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./assets/css/cart.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="logo">OHI-MART</div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./category.html">Categories</a></li>
                    <li><a href="./cart.html">Cart</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
            <!-- Hamburger Menu for Smaller Screens -->
            <div id="menu_container">
                <div id="hamburger">‚ò∞</div>
                <div id="hamburger_navbar_links">
                    <a href="./index.html">Home</a>
                    <a href="./category.html">Categories</a>
                    <a href="./cart.html">Cart</a>
                    <a href="./login.html">Login</a>
                </div>
            </div>
        </header>

        <div id="bread-crumb">
            <a href="./index.html">üè† Home</a> /
            <a href="./cart.html">üõí Cart</a>
        </div>

        <!-- Cart Section -->
        <section class="cart">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
        </section>

        <!-- Single Product View Section -->
        <section class="single-product-view" id="single-product-view">
            <img id="single-product-image" src="" alt="" />
            <h2 id="single-product-title"></h2>
            <p id="single-product-category"></p>
            <p id="single-product-description"></p>
            <p>
                <strong>Price: $<span id="single-product-price"></span></strong>
            </p>
            <button
                id="removeButtonSingleView"
                onclick="removeFromCartSingleView()"
            >
                Remove
            </button>
            <button onclick="showCartItems()">Back to Cart</button>
        </section>

        <!-- Toaster Section -->
        <div class="toaster" id="toaster"></div>

        <!-- Footer Section -->
        <footer>
            <p>Contact us | Terms of Service | Privacy Policy</p>
            <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
        </footer>

        <script src="./assets/javascript/task_5.js"></script>
    </body>
</html>
