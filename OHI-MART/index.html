<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Website</title>
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="logo">OHI-MART</div>
            <input
                type="text"
                placeholder="Search products..."
                class="search-bar"
            />
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./category.html">Categories</a></li>
                    <li><a href="./cart.html">Cart</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
            <!-- Hamburger Menu for Smaller Screens -->
            <div id="menu_container">
                <div id="hamburger">‚ò∞</div>
                <div id="hamburger_navbar_links">
                    <a href="./index.html">Home</a>
                    <a href="./category.html">Categories</a>
                    <a href="./cart.html">Cart</a>
                    <a href="./login.html">Login</a>
                </div>
            </div>
        </header>
        <div id="bread-crumb">
            <a href="./index.html">üè† Home</a>
        </div>
        <!-- Banner Section -->
        <section class="banner">
            <h1>Welcome to OHI-MART</h1>
            <p>Discover the best products at unbeatable prices!</p>
        </section>

        <!-- Product Grid Section -->
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be populated here dynamically -->
            </div>
        </section>

        <!-- Single Product View Section -->
        <section class="single-product-view" id="single-product-view">
            <img id="single-product-image" src="" alt="" />
            <h2 id="single-product-title"></h2>
            <p id="single-product-category"></p>
            <p id="single-product-description"></p>
            <p>
                <strong>Price: $<span id="single-product-price"></span></strong>
            </p>
            <button onclick="addToCartSingleProduct()">Add to Cart</button>
            <button onclick="showProductGrid()">Back to Products</button>
        </section>

        <!-- Toaster Section -->
        <div class="toaster" id="toaster"></div>

        <!-- Footer Section -->
        <footer>
            <p>Contact us | Terms of Service | Privacy Policy</p>
            <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
        </footer>

        <script src="./assets/javascript/task_5.js"></script>
    </body>
</html>
