<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set character encoding to UTF-8 for proper text rendering -->
        <meta charset="UTF-8" />
        <!-- Ensure the page is responsive on different devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Add a favicon to the browser tab -->
        <link
            rel="shortcut icon"
            href="./assets/images/icon.png"
            type="image/x-icon"
        />
        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="./assets/css/task_2.css" />
        <!-- Title of the web page -->
        <title>Task 2</title>
    </head>
    <body>
        <!-- Header section containing the title and clear button -->
        <header>
            <nav id="navbar">
                <h1>TASK LIST</h1>
                <!-- Button to clear all tasks and local storage -->
                <button id="button_navbar">&#10006 CLEAR DATA &#10006</button>
            </nav>
        </header>
        <main>
            <!-- Section for adding new tasks -->
            <div id="upper_main">
                <!-- Input field for task name -->
                <input id="input_field" type="text" placeholder="Item Name" />
                <!-- Button to add task to the "To-Do" list -->
                <button id="button1_upper_main">ADD ITEM</button>
            </div>
            <!-- Section for managing and displaying tasks -->
            <div id="lower_main">
                <!-- To-Do list section -->
                <div class="content_lower_main">
                    <h2>To-Do List</h2>
                    <!-- Container for displaying tasks in the "To-Do" list -->
                    <div id="container1_main"></div>
                </div>
                <!-- Buttons to control task movement and removal -->
                <div class="content_lower_main">
                    <!-- Button to move tasks to the "Completed" list -->
                    <button title="MOVE TO RIGHT BUTTON" id="button1_lower_main">
                        <pre>MOVE TO RIGHT --→</pre>
                    </button>
                    <!-- Button to remove selected tasks -->
                    <button id="button2_lower_main">&#10006 REMOVE &#10006</button>
                    <!-- Button to move tasks back to the "To-Do" list -->
                    <button id="button3_lower_main">
                        <pre>←--  MOVE TO LEFT</pre>
                    </button>
                </div>
                <!-- Completed list section -->
                <div class="content_lower_main">
                    <h2>Completed List</h2>
                    <!-- Container for displaying tasks in the "Completed" list -->
                    <div id="container2_main"></div>
                </div>
            </div>
            <div id="toaster" class="hidden">
                <span id="toaster-message"></span>
    <           <div id="toaster-progress"></div>
            </div>

        </main>
        <!-- Link to the external JavaScript file for functionality -->
        <script src="./assets/javascript/task_2.js"></script>
    </body>
</html>
